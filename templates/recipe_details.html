<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Default Light Mode Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            background-size: cover;
            background-attachment: fixed;
            animation: shuffleImages 20s infinite;
        }

        /* Food Image Background Shuffle */
        @keyframes shuffleImages {
            0% {
                background-image: url('{{ url_for("static", filename="images/food1.jpg") }}');
            }
            25% {
                background-image: url('{{ url_for("static", filename="images/food2.jpg") }}');
            }
            50% {
                background-image: url('{{ url_for("static", filename="images/food3.jpg") }}');
            }
            75% {
                background-image: url('{{ url_for("static", filename="images/food4.jpg") }}');
            }
            100% {
                background-image: url('{{ url_for("static", filename="images/food1.jpg") }}');
            }
        }

        .recipe-header {
            background-color: rgba(255, 111, 97, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .recipe-header h1 {
            font-size: 2.5rem;
            text-align: center;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            color: #ff6f61;
        }

        .card-body {
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }

        .card-text {
            font-size: 1.1rem;
            color: #495057;
            line-height: 1.6;
        }

        .category-tag,
        .health-tag {
            display: inline-block;
            background-color: #ffeb3b;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            margin-right: 10px;
        }

        .category-tag {
            background-color: #8bc34a;
        }

        .health-tag {
            background-color: #ff9800;
        }

        .btn {
            background-color: #ff6f61;
            color: white;
            font-size: 1rem;
            border-radius: 20px;
            padding: 10px 20px;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #e74a3b;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: url('{{ url_for("static", filename="dark-background.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        body.dark-mode .recipe-header {
            background-color: rgba(41, 128, 185, 0.9);
        }

        body.dark-mode .card {
            background-color: rgba(52, 73, 94, 0.9);
            color: #ecf0f1;
        }

        body.dark-mode .card-body {
            background-color: rgba(52, 73, 94, 0.9);
        }

        body.dark-mode .card-title {
            color: #f39c12;
        }

        body.dark-mode .category-tag {
            background-color: #27ae60;
        }

        body.dark-mode .health-tag {
            background-color: #f39c12;
        }

        body.dark-mode .btn {
            background-color: #2980b9;
        }

        body.dark-mode .btn:hover {
            background-color: #3498db;
        }

        /* Night Mode Toggle Button */
        .toggle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #34495e;
            color: #ecf0f1;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .toggle-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="recipe-header">
            <h1>{{ recipe[1] }}</h1>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Ingredients</h5>
                <p class="card-text">{{ recipe[2] }}</p>

                <h5 class="card-title">Instructions</h5>
                <p class="card-text">{{ recipe[3] }}</p>

                <h5 class="card-title">Category</h5>
                <p class="card-text">
                    <span class="category-tag">{{ recipe[4] }}</span>
                </p>

                <h5 class="card-title">Health Tag</h5>
                <p class="card-text">
                    <span class="health-tag">{{ recipe[5] }}</span>
                </p>

                <a href="#" class="btn">Save Recipe</a>
            </div>
        </div>
    </div>

    <!-- Dark Mode Toggle Button -->
    <button id="toggleMode" class="toggle-btn">Switch to Dark Mode</button>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const toggleButton = document.getElementById('toggleMode');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                toggleButton.textContent = 'Switch to Light Mode';
            } else {
                toggleButton.textContent = 'Switch to Dark Mode';
            }
        });
    </script>
    
</body>

</html>
